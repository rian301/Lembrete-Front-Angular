
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="prioridade">Prioridade</label>
      <select #prioridade="ngModel" class="form-control" [class.is-invalid]="!prioridade.valid && prioridade.touched"
        id="prioridade" name="prioridade" [(ngModel)]="lembrete.prioridade" required>
        <option [ngValue]="undefined">Selecione...</option>
        <option value="BAIXA">BAIXA</option>
        <option value="MEDIA">MÉDIA</option>
        <option value="ALTA">ALTA</option>
      </select>
      <div *ngIf="!prioridade.valid && prioridade.touched" class="invalid-feedback">
        Selecione o nível de prioridade do lembrete.
      </div>
    </div>
    <div class="form-group">
      <label for="texto">Lembrete</label>
      <textarea class="form-control" id="texto" rows="3" placeholder="Seu lembrete..." name="texto" #texto="ngModel"
        [(ngModel)]="lembrete.texto" [class.is-invalid]="!texto.valid && texto.touched" required>
    </textarea>
      <div *ngIf="!texto.valid && texto.touched" class="text-danger">
        Descreva o lembrete.
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Salvar</button>
  </form>
